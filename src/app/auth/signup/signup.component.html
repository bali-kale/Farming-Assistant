<app-header></app-header>
<div class="container-fluid">
    <div class="row">

        

                <div class="col-md-4 mt-3 mb-2">
                  <form [formGroup] = "signupForm" (ngSubmit)="signupSubmited()" class="mt-5 p-5">
                    <h5 class="text-primary mb-3">Sign Up </h5>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Fullname" name="name" formControlName = "name" [(ngModel)]="name">
                        <label for="floatingInput">Full Name</label>
                        <div class="form-text text-danger" *ngIf="FullName.errors?.['required'] && (FullName.touched || FullName.dirty)">
                          Full Name is required
                        </div>
                        <div class="form-text text-danger" *ngIf="FullName.errors?.['maxlength'] && (FullName.touched || FullName.dirty )">
                          Full Name is invalid 
                        </div>
                        <div class="form-text text-danger" *ngIf="FullName.errors?.['pattern'] && (FullName.touched || FullName.dirty)">
                          Full Name must starts with Alphabet
                        </div>
                    </div>
    









                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Emailid" name="username" formControlName="username" [(ngModel)]="username">
                  <label for="floatingEmail">Email Id</label>
                  <div class="form-text text-danger" *ngIf="EmailId.errors?.['required'] && (EmailId.touched || EmailId.dirty)" >
                    Email Id is required
                  </div>
                  <div class="form-text text-danger" *ngIf="EmailId.errors?.['email'] && (EmailId.touched || EmailId.dirty)">
                    Email Id is invalid
                  </div>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password"[(ngModel)]="password">
                <label for="floatingPassword">Password</label>    
                <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                  Password is required
                </div>
                <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] || Password.errors?. ['maxlength'] && (Password.touched || Password.dirty)">
                  Password should be atleast 5 and at the  max 8 characters long.
                </div>
              </div>

              <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Role" name="role" formControlName="role" [(ngModel)]="role">
                  <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                </select>
                <label for="floatingSelect">Role</label>
                <div class="form-text text-danger" *ngIf="Role.errors?.['required'] && Role.touched">
                  Role is required
                </div>
              </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success me-md-2" type="button" [disabled]="signupForm.invalid" (click)="signup()" >Register</button>
                  </div>

                  <a routerLink="/" class="btn btn-info me-md-2" style="text-decoration: none;">Log In ? </a>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
