<app-header></app-header>
<div class ="container-fluid">
    <div class="row">
       
        <div class="col-md-4 mt-3">
            <form [formGroup] = "loginForm" (ngSubmit)="loginSubmited()" class="mt-5 p-5">
                <h5 class="text-primary mb-3">Login </h5>
                <div class="form-floating mb-3">
                    <input type="text"   class="form-control" id="floatingInput" placeholder="Username" name="username" formControlName = "username" [(ngModel)]="username">
                    <label for="floatingInput">User Name</label>
                    <div class="form-text text-danger" *ngIf="UserName.errors?.['required'] && (UserName.touched || UserName.dirty)">
                      User Name is required
                    </div>

                </div>
                  
                <div class="form-floating mb-3">
                    <input type="password"  formControlName="userName" class="form-control" id="floatingPassword" placeholder="Password" name="password" formControlName="password" [(ngModel)]="password">
                    <label for="floatingPassword">Password</label>
                    <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && Password.touched">
                      Password is required
                    </div>
                  </div>
                
                  <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Role" name="role" formControlName="role" [(ngModel)]="role">
                      <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                    </select>
                    <label for="floatingSelect">Role</label>
                    <div class="form-text text-danger" *ngIf="Role.errors?.['required'] && Role.touched">
                      Role is required
                    </div>
                  </div>
                
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success me-md-2" type="button"[disabled]="loginForm.invalid" (click)="login()">Login</button>
                  </div>
                  
                  <a routerLink="/signup" class="btn btn-info me-md-2"style="text-decoration: none;">Need account ? </a>
                  
            </form>

          </div>
          <div class="col-md-2">
          </div>
        
    </div>
</div>
